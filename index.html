<!DOCTYPE html>
<head>
    <title>Simple Graph</title>

	<link href="css/vis-network.min.css" rel="stylesheet" type="text/css" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />

	<script type="text/javascript" src="js/graph.js"></script>
	<script type="text/javascript" src="js/canvas2image.js"></script>
	<script type="text/javascript" src="js/html2canvas.min.js"></script>
	<script type="text/javascript" src="js/vis.min.js"></script>
	<script type="text/javascript" src="js/jquery.min.js"></script>

</head>
<body>

<div style="margin: 3px;">
  <button id='draw'   >Redraw</button>
  <button id='stop'   >Manual editing</button>
  <button id='start'  >Auto-stabilization</button>
  <button id='export' >Export</button>
  <button id='conf'   >Config</button>
  <button id='undo' style='color: darkred'>UNDO</button>
</div>

<div id="mynetwork"></div>
<div id="config"></div>

<script type="text/javascript">
$(function() {
  let nodes = [
    {"id": 1, "label": "A", "group": 1, "value": 2},
    {"id": 2, "label": "B", "group": 2, "value": 5},
    {"id": 3, "label": "C", "group": 3, "value": 10},
    {"id": 4, "label": "D", "group": 2, "value": 1},
    {"id": 5, "label": "E", "group": 1, "value": 3}
  ],
  edges = [
    {"from": 1, "to": 3, "value": 2},
    {"from": 1, "to": 2, "value": 4},
    {"from": 2, "to": 3, "value": 1},
    {"from": 2, "to": 4, "value": 5},
    {"from": 2, "to": 5, "value": 1},
    {"from": 3, "to": 3, "value": 2},
    {"from": 3, "to": 5, "value": 1},
    {"from": 3, "to": 5, "value": 4},
    {"from": 4, "to": 5, "value": 1},
    {"from": 5, "to": 1, "value": 2}
  ];

  var gr = new Graph(nodes, edges, 'mynetwork', 'config');

  $('#draw').click(function(){
    gr.destroy();
    gr = null;
    gr = new Graph(nodes, edges, 'mynetwork', 'config');
  });

  $('#stop'  ).click( () => gr.stop()  );
  $('#start' ).click( () => gr.start() );
  $('#export').click( () => gr.export());
  $('#conf'  ).click( () => gr.conf()  );
  $('#undo'  ).click( () => gr.undo()  );

});
</script>

</body>
